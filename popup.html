<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini Translator Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="icons/icon32.png" alt="logo">
    <h3>Gemini Translator</h3>
</header>

<div class="tabs-container">
    <button class="tab-btn active" data-tab="home">Translate</button>
    <button class="tab-btn" data-tab="settings">Settings</button>
</div>

<!-- HOME TAB -->
<div id="home" class="tab-content active">
    <div class="form-group">
        <label>Translate from</label>
        <div class="select-wrapper">
            <select id="sourceLang">
                <option value="Auto-detect">âœ¨ Auto-detect</option>
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Chinese">Chinese</option>
                <option value="Japanese">Japanese</option>
                <option value="Korean">Korean</option>
                <option value="Russian">Russian</option>
                <option value="Italian">Italian</option>
                <option value="Portuguese">Portuguese</option>
                <option value="Arabic">Arabic</option>
                <option value="Hindi">Hindi</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label>Translate to</label>
        <div class="select-wrapper">
            <select id="targetLang">
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Chinese">Chinese</option>
                <option value="Japanese">Japanese</option>
                <option value="Korean">Korean</option>
                <option value="Russian">Russian</option>
                <option value="Italian">Italian</option>
                <option value="Portuguese">Portuguese</option>
            </select>
        </div>
    </div>

    <button id="btnTranslate" class="action-btn btn-primary">
        <span class="spinner"></span>
        <span>Translate Page</span>
    </button>

    <button id="btnRevert" class="action-btn btn-danger">
        Revert to Original
    </button>

    <div id="status"></div>
</div>

<!-- SETTINGS TAB -->
<div id="settings" class="tab-content">
    <div class="form-group">
        <label>AI Model</label>
        <div class="select-wrapper">
            <select id="modelSelect">
                <optgroup label="xAI Models (Grok)">
                    <option value="grok-4">Grok 4 (Reasoning)</option>
                    <option value="grok-4-fast">Grok 4 Fast (Reasoning)</option>
                    <option value="grok-4-fast-non-reasoning">Grok 4 Fast (Non-Reasoning)</option>
                </optgroup>
                <optgroup label="Gemini 2.5 Family">
                    <option value="models/gemini-2.5-pro">Gemini 2.5 Pro</option>
                    <option value="models/gemini-2.5-flash">Gemini 2.5 Flash</option>
                </optgroup>
                <optgroup label="Gemma 3 Family">
                    <option value="models/gemma-3-27b-it">Gemma 3 27B IT</option>
                    <option value="models/gemma-3-12b-it">Gemma 3 12B IT</option>
                </optgroup>
                <optgroup label="Other">
                    <option value="models/gemma-2-9b-it">Gemma 2 9B IT</option>
                </optgroup>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label>Gemini API Key</label>
        <input type="password" id="geminiKey" placeholder="Enter AI Studio Key">
    </div>

    <div class="form-group">
        <label>Grok API Key</label>
        <input type="password" id="grokKey" placeholder="Enter xAI Console Key">
    </div>

    <div class="form-group">
        <label>Auto-translate Domains</label>
        <textarea id="autoSites" placeholder="e.g. example.com (one per line)"></textarea>
    </div>

    <button id="btnClearCache" class="action-btn btn-secondary">Clear Translation Cache</button>
    <div class="hint">Settings save automatically</div>
</div>

<script src="popup.js"></script>
</body>
</html>
