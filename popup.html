<!DOCTYPE html>
<html>
<head>
    <title>Gemini Translator Pro</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap");

        /* Consistent sizing across all controls */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        /* Colour tokens unchanged */

        :root {
            --bg-color: #1a202c;
            --text-color: #e2e8f0;
            --border-color: #4a5568;
            --input-bg: #2d3748;
            --button-primary-bg: #2b6cb0;
            --button-primary-hover: #2c5282;
            --button-success-bg: #2f855a;
            --button-success-hover: #276749;
            --button-danger-bg: #c53030;
            --button-danger-hover: #9b2c2c;
            --button-secondary-bg: #4a5568;
            --button-secondary-hover: #2d3748;
            --hint-color: #a0aec0;
            --status-success: #38a169;
            --status-error: #e53e3e;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
        body {
            font-family: "IBM Plex Sans", -apple-system, BlinkMacSystemFont,
            "Segoe UI", Roboto, sans-serif;
            width: 320px;
            padding: 15px;
            font-size: 14px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        h3 {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 0;
            color: var(--text-color);
            font-weight: 500;
            font-size: 1.1em;
        }
        h3 img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 700;
            color: var(--text-color);
        }
        input,
        select,
        textarea {
            width: 100%;
            display: block;
            padding: 10px 12px;
            margin-top: 6px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-family: "IBM Plex Sans", sans-serif;
            outline: none;
            transition: border-color 120ms ease, box-shadow 120ms ease;
        }
        input:focus,
        select:focus,
        textarea:focus {
            border-color: #5a7bb8;
            box-shadow: 0 0 0 2px rgba(43, 108, 176, 0.35);
        }

        textarea {
            resize: vertical;
            min-height: 68px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            font-family: "IBM Plex Sans", sans-serif;
            transition: background-color 0.2s;
        }
        #saveSettings {
            background-color: var(--button-primary-bg);
        }
        #saveSettings:hover {
            background-color: var(--button-primary-hover);
        }
        #translatePage {
            background-color: var(--button-success-bg);
        }
        #translatePage:hover {
            background-color: var(--button-success-hover);
        }
        #revertPage {
            background-color: var(--button-danger-bg);
        }
        #revertPage:hover {
            background-color: var(--button-danger-hover);
        }
        #clearCache {
            background-color: var(--button-secondary-bg);
            font-size: 12px;
            padding: 8px;
        }
        #clearCache:hover {
            background-color: var(--button-secondary-hover);
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .button-group button {
            margin-top: 0;
        }
        #status {
            font-size: 12px;
            margin-top: 12px;
            text-align: center;
            min-height: 16px;
        }
        .section {
            border-top: 1px solid var(--border-color);
            margin-top: 15px;
            padding-top: 15px;
        }
        .hint {
            font-size: 11px;
            color: var(--hint-color);
            margin-top: 3px;
            font-style: italic;
        }

        /* --- Custom Select Styles --- */
        .custom-select-wrapper {
            position: relative;
            margin-top: 6px;
        }
        .custom-select-wrapper select {
            display: none; /* Hide the original select */
        }
        .select-selected {
            background-color: var(--input-bg);
            color: var(--text-color);
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            position: relative;
            transition: border-color 120ms ease, box-shadow 120ms ease,
            border-radius 120ms ease;
        }
        .select-selected.select-arrow-active {
            border-color: #5a7bb8;
            box-shadow: 0 0 0 2px rgba(43, 108, 176, 0.35);
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }
        .select-selected::after {
            content: "";
            position: absolute;
            right: 12px;
            top: 50%;
            width: 16px; /* Increased size */
            height: 16px; /* Increased size */
            transform: translateY(-50%);
            background: no-repeat center/16px 16px
            url("data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23a0aec0"><path d="M7 10l5 5 5-5"/></svg>"); /* Increased background size */
            opacity: 0.9;
            transition: transform 0.2s ease;
        }
        .select-arrow-active::after {
            transform: translateY(-50%) rotate(180deg);
        }
        .select-items {
            position: absolute;
            background-color: var(--input-bg);
            top: calc(
                    100% - 1px
            ); /* Overlap the border for a seamless look */
            left: 0;
            right: 0;
            z-index: 99;
            border: 1px solid var(--border-color);
            border-radius: 0 0 8px 8px; /* Only round the bottom corners */
            max-height: 200px;
            overflow-y: auto;
            display: none; /* Hidden by default */
        }
        /* Match the border color to the active select box */
        .select-selected.select-arrow-active + .select-items {
            border-color: #5a7bb8;
        }
        .select-optgroup {
            padding: 8px 12px;
            font-size: 11px;
            font-weight: bold;
            color: var(--hint-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .select-item {
            color: var(--text-color);
            padding: 10px 12px;
            cursor: pointer;
            user-select: none;
        }
        .select-item:hover,
        .same-as-selected {
            background-color: var(--button-primary-bg);
        }
    </style>
</head>
<body>
<h3>
    <img src="icons/icon32.png" alt="logo" />
    Gemini Translator Pro
</h3>

<label for="apiKey">Gemini API Key:</label>
<input type="password" id="apiKey" placeholder="Your Gemini API key" />
<div class="hint">Get your API key from Google AI Studio</div>

<label for="grokApiKey">Grok API Key:</label>
<input
        type="password"
        id="grokApiKey"
        placeholder="Your Grok (xAI) API key"
/>
<div class="hint">Get your API key from your xAI account</div>

<label for="modelSelect">Model:</label>
<div class="custom-select-wrapper">
    <select id="modelSelect">
        <optgroup label="xAI Models">
            <option value="grok-4">Grok 4 (Reasoning)</option>
            <option value="grok-4-fast">Grok 4 Fast (Reasoning)</option>
            <option value="grok-4-fast-non-reasoning">
                Grok 4 Fast (Non-Reasoning)
            </option>
        </optgroup>
        <optgroup label="Gemini 2.5 Family (Latest)">
            <option value="models/gemini-2.5-pro">Gemini 2.5 Pro</option>
            <option value="models/gemini-2.5-flash">Gemini 2.5 Flash</option>
        </optgroup>
        <optgroup label="Gemma 3 Family (New)">
            <option value="models/gemma-3-27b-it">Gemma 3 27B IT</option>
            <option value="models/gemma-3-12b-it">Gemma 3 12B IT</option>
        </optgroup>
        <optgroup label="Gemma 2 Instruct">
            <option value="models/gemma-2-9b-it">Gemma 2 9B IT</option>
        </optgroup>
    </select>
</div>

<label for="sourceLanguageSelect">Source Language:</label>
<div class="custom-select-wrapper">
    <select id="sourceLanguageSelect">
        <option value="Auto-detect">Auto-detect</option>
        <option value="Chinese">Chinese</option>
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
        <option value="German">German</option>
        <option value="Japanese">Japanese</option>
        <option value="Korean">Korean</option>
        <option value="Portuguese">Portuguese</option>
        <option value="Russian">Russian</option>
        <option value="Italian">Italian</option>
    </select>
</div>

<label for="targetLanguageSelect">Target Language:</label>
<div class="custom-select-wrapper">
    <select id="targetLanguageSelect">
        <option value="English">English</option>
        <option value="Chinese">Chinese</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
        <option value="German">German</option>
        <option value="Japanese">Japanese</option>
        <option value="Korean">Korean</option>
        <option value="Portuguese">Portuguese</option>
        <option value="Russian">Russian</option>
        <option value="Italian">Italian</option>
    </select>
</div>

<label for="autoSites">Auto-translate sites (one per line):</label>
<textarea
        id="autoSites"
        placeholder="e.g., example.com&#10;another-site.cn"
></textarea>
<div class="hint">Pages from these domains will be auto-translated.</div>

<button id="saveSettings">Save All Settings</button>

<div class="section">
    <div class="button-group">
        <button id="translatePage">Translate Page</button>
        <button id="revertPage">Revert Page</button>
    </div>
    <button id="clearCache">Clear Translation Cache</button>
</div>

<div id="status"></div>

<script src="popup.js"></script>
</body>
</html>
